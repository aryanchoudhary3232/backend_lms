<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LMS Cart API Tester</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #fafafa; }
    h2 { margin-top: 30px; }
    button { margin: 4px; padding: 6px 12px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #eee; }
    pre { background: #222; color: #0f0; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>

<h1>LMS Cart API Tester</h1>

<section>
  <h2>Login</h2>
  <input id="email" value="student1@gmail.com" placeholder="Email" />
  <input id="password" value="1" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>
</section>

<section>
  <h2>Courses</h2>
  <button onclick="loadCourses()">Load Courses</button>
  <table id="courseTable">
    <thead><tr><th>ID</th><th>Name</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section>
  <h2>Cart</h2>
  <button onclick="getCart()">View Cart</button>
  <button onclick="clearCart()">Clear Cart</button>
  <pre id="output"></pre>
</section>

<script>
let token = "";

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:3000/auth/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password })
  });
  const data = await res.json();
  token = data.token || "";
  alert(token ? "✅ Login successful!" : "❌ Login failed");
}

async function loadCourses() {
  const res = await fetch("http://localhost:3000/courses", {
    headers: { "Authorization": "Bearer " + token }
  });

  const data = await res.json();
  if (!res.ok) {
    alert("❌ " + (data.message || "Failed to load courses"));
    console.error(data);
    return;
  }

  const courses = data.data || data; // adapt based on API response
  const tbody = document.querySelector("#courseTable tbody");
  tbody.innerHTML = "";

  courses.forEach(c => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${c._id}</td>
      <td>${c.name || c.title}</td>
      <td>
        <button onclick="addCourse('${c._id}')">Add</button>
        <button onclick="removeCourse('${c._id}')">Remove</button>
      </td>`;
    tbody.appendChild(row);
  });
}


async function getCart() {
  const res = await fetch("http://localhost:3000/cart", {
    headers: {"Authorization": "Bearer " + token}
  });
  document.getElementById("output").textContent =
    JSON.stringify(await res.json(), null, 2);
}

async function addCourse(courseId) {
  const res = await fetch(`http://localhost:3000/cart/add/${courseId}`, {
    method: "POST",
    headers: {"Authorization": "Bearer " + token}
  });
  document.getElementById("output").textContent =
    JSON.stringify(await res.json(), null, 2);
}

async function removeCourse(courseId) {
  const res = await fetch(`http://localhost:3000/cart/remove/${courseId}`, {
    method: "DELETE",
    headers: {"Authorization": "Bearer " + token}
  });
  document.getElementById("output").textContent =
    JSON.stringify(await res.json(), null, 2);
}

async function clearCart() {
  const res = await fetch("http://localhost:3000/cart/clear", {
    method: "DELETE",
    headers: {"Authorization": "Bearer " + token}
  });
  document.getElementById("output").textContent =
    JSON.stringify(await res.json(), null, 2);
}
</script>

</body>
</html>
